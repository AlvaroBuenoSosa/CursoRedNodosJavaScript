<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
// Crear la función sum
function sum(a, b) {
  return a + b;
}

// Llamar a la función con dos números y almacenar el resultado
let resultado = sum(5, 7);

// Imprimir en consola el valor de resultado
console.log("Resultado de la suma:", resultado);

// Crear la variable frase
let frase = "Hola mundo";

// Crear la función invierteFrase
function invierteFrase(texto) {
  return texto.split("").reverse().join("");
}

// Llamar a invierteFrase con la variable frase
let fraseInvertida = invierteFrase(frase);

// Imprimir en consola el valor de fraseInvertida
console.log("Frase invertida:", fraseInvertida);

// Crear la función saluda
function saluda(nombre) {
  return "¡Hola, " + nombre + "!";
}

// Llamar a la función saluda y almacenar el resultado
let saludo = saluda("Carlos");

// Imprimir en consola el valor de saludo
console.log("Saludo:", saludo);

    </script>
    
</body>
</html>
