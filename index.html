<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer documento para comenzar JavaScript</title>
</head>
<body>
    <h1>Mi primer documento para comenzar JavaScript </h1>   
    <p>Hola, este es un documento de ejemplo</p> 
    <button>boton</button>
    <script>
        //Definir una función sencilla
        function saludar(){
            alert("¡Hola!, Esto es un saludo desde JavaScript.");
        }
        //Llamar a la función cuando se haga click en un botón
        document.querySelector("button").addEventListener("click", saludar);
    </script>
</body>
</html>
